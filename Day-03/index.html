<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Javascript day 01</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page-wrapper">
            <div class="handler">
                <div class="spacing">
                    Spacing:
                    <input type="range" name="spacing" min="0" max="100" data-sizing="px" />
                </div>
                <div class="Blur">
                    Blur:
                    <input type="range" min="0" name="blur" max="100" data-sizing="px" />
                </div>
                <div class="color">
                    Color:
                    <input type="color" name="bg-color" name="color" value="#ff0000" />
                </div>
            </div>
            <div class="blur-image">
                <img
                    src="https://images.unsplash.com/photo-1557518016-fe9c3b74e8a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1900&q=80"
                    alt="image"
                />
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
